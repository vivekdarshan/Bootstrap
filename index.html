        <script>
            var app = angular.module("myApp", ["ngRoute"]);
            app.controller('homecontroller', function($scope, $rootScope) {
                $scope.pageName = "Welcome to Home Page";

                $rootScope.page = 0;
            });
            app.controller('aboutcontroller', function($scope, $rootScope) {
                $scope.pageName = "Welcome to About Us Page";
                $rootScope.page = 1;
            });
            app.controller('contactcontroller', function($scope, $rootScope) {
                $scope.pageName = "Welcome to Contact Us Page";
                $rootScope.page = 2;
            });
            app.config(function($routeProvider) {
                $routeProvider.when("/", {
                            templateUrl : "home.html",
                            controller: "homecontroller"
                        }).when("/aboutus", {
                            templateUrl : "about.html",
                            controller: "aboutcontroller"
                        }).when("/contactus", {
                            templateUrl : "contact.html",
                            controller: "contactcontroller"
                        })
                        .otherwise("/");
                ;
            });
        </script>
